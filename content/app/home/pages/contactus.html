		</br>
		<section class="col-lg-10">
		
			<h2 class="lg-header">Contact Us</h2>
			<div>
				<input type="text" class="border-white col-xs-6" name="contact-form-name" ng-model="contact.name" placeholder="First name, Last name" required>
				<input type="email" class="border-white col-xs-6" name="contact-form-email" ng-model="contact.email" placeholder="Your Email" required>
			
				</br>
				</br>
				
				<input type="text" class="border-white col-xs-6" name="contact-form-number" ng-model="contact.number" placeholder="Your number (with area code)" required>
				<input type="text" class="border-white col-xs-6" name="contact-form-title" ng-model="contact.title" placeholder="Your title">
				
				</br>
				</br>
				
				<textarea rows="10" class="border-white full-size" name="contact-form-content" ng-model="contact.content" placeholder="Please provide details of your inquiry." required></textarea>

				</br>
				</br>
				<button type="submit" class="btn-contact btn" ng-hide="loading" ng-disabled="inviteForm.$invalid" >
